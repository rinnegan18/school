<!DOCTYPE html>

<html lang = "en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>KRISTINE'S FAVORITE SONGS</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   
    <style>



:root {
    --clr-primary-200: #f3eed9;
    --clr-primary-100: #2565AE;
    --clr-primary-300: #8cc152;
    --clr-primary-500: #48cfad;
  
    --clr-neutral-100: #fff;
    --clr-neutral-900: #222c2a;

    
  
    --ff-primary: "Roboto", sans-serif;
    --ff-accent: "Playfair Display", serif;
  }
  
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }
  
  body {
    font-family: var(--ff-primary);
    font-weight: 400;
    font-size: 1.3125rem;
    line-height: 1.6;
  }
  
  body,
  h2,
  p {
    margin: 0;
  }
  
  h2 {
    color: var(--clr-primary-200);
    font-family: var(--ff-accent);
    font-weight: 900;
    line-height: 1;
  }
  
  h2,
  p {
    margin-bottom: 1em;
  }
  
  header,
  section {
    padding: 4rem 0;
    @media (min-width: 40em) {
      header,
      section {
        padding: 7rem 0;
      }
    }
  }
  
  .container {
    margin-inline: auto;
    width: min(90%, 70.5rem);
  }
  
  .split {
    display: flex;
    flex-direction: column;
  }
  
  @media (min-width: 40em) {
    .split {
      flex-direction: row;
    }
  
    .split > * {
      flex-basis: 100%;
    }
  
    .split > * + * {
      margin-left: 2em;
    }
  }
  
  .container--narrow {
    max-width: 45rem;
  }


  .bg-header {
    background-color: var(--clr-neutral-900);
  }

  .bg-iu{
    background-color: var(--clr-primary-300);
    
  }
  .bg-rose{
    background-color: var(--clr-primary-100);
    
  }
  .bg-henry{
    background-color: var(--clr-primary-500);
    
  }

}

.bg-henry{
